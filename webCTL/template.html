<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M45 Science - Server Settings Control Panel</title>
    <style>
        /* Dark mode and modern color styling */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .form-container {
            background: linear-gradient(145deg, #1e1e1e, #333);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            max-width: 1000px;
            width: 100%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Header styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 20px;
            border-bottom: 2px solid #444;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 36px;
            color: #00bcd4; /* Teal color for M45 Science */
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 10px #00bcd4;
            transition: text-shadow 0.3s ease-in-out;
        }

        .header h2 {
            font-size: 20px;
            color: #f44336; /* Red for subtitle */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header h1:hover {
            text-shadow: 0 0 30px #00bcd4, 0 0 40px #f44336;
        }

        .logo-placeholder {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .logo-placeholder img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
        }

        .form-content {
            display: flex;
            gap: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .form-section {
            flex: 1;
            min-width: 400px;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 16px;
        }

        input[type="text"],
        input[type="number"],
        input[type="checkbox"],
        span {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #2b2b2b;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="checkbox"]:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 8px #00bcd4;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-left: 10px;
        }

        .button-container {
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 48%;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button[type="submit"]:active {
            transform: scale(1.02);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #2b2b2b;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Smooth animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-container {
            animation: fadeIn 1s ease-out;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <!-- Header with title, subtitle, and logo -->
        <div class="header">
            <div>
                <h1>M45 Science</h1>
                <h2>Server Settings Control Panel</h2>
            </div>
            <!-- Logo image -->
            <div class="logo-placeholder">
                <img src="https://m45sci.xyz/m45-2024b-128.png" alt="M45 Science Logo">
            </div>
        </div>

        <!-- Scrollable form content (local and global side by side) -->
        <div class="form-content">
            <!-- Local form section -->
            <div class="form-section">
                <h2>Local Server Configuration</h2>
                <form id="local-config" method="POST" action="/">
                    {{.LocalForm}} <!-- Dynamically generated local form fields -->
                </form>
            </div>

            <!-- Global form section -->
            <div class="form-section">
                <h2>Global Server Configuration</h2>
                <form id="global-config" method="POST" action="/">
                    {{.GlobalForm}} <!-- Dynamically generated global form fields -->
                </form>
            </div>
        </div>

        <!-- Button container directly below the form sections -->
        <div class="button-container">
            <button type="submit" form="local-config">Submit Local</button>
            <button type="submit" form="global-config">Submit Global</button>
        </div>
    </div>
</body>
</html>
